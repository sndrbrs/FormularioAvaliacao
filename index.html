<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Formulário de Avaliação</title>
</head>

<body>
    <header>
        <h1>Formulário de Avaliação</h1>
        <h3>HelpCenter Chatbot</h3>
    </header>

    <main>
            <section>
                <form action="script.php" method="post">

                <h2>Informações do Atendimento</h2>
                <div class="field">
                    <label for="numero_atendimento">Número do Atendimento:</label>
                    <input type="text" id="numero_atendimento" name="numero_atendimento" placeholder="Número do atendimento" required>
                </div>
                <div class="field">
                    <label for="matricula">Matrícula/Chave:</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula/Chave" required>
                </div>
                <div class="field">
                    <label for="assunto">Assunto do Atendimento:</label>
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto do atendimento" required>
                </div>
                <div class="field">
                    <label for="canal">Canal de Atendimento:</label>
                    <input type="text" id="canal" name="canal" placeholder="Canal de atendimento" required>
                </div>
            </section>

                <h2>Critérios de Avaliação</h2>

            <section>
                    <h4>Resolutividade</h4>
                    <p>
                        <input type="checkbox" id="resolutividade_1" name="resolutividade[]" value="nao_solucionar">
                        <label for="resolutividade_1">Solucionar a demanda/solicitação do cliente, por meio de procedimentos que estão ao seu alcance, sempre ofertando alternativas simples e eficazes.                       </label>
                    </p>
                    <p>
                        <input type="checkbox" id="resolutividade_2" name="resolutividade[]" value="procedimentos_essenciais">
                        <label for="resolutividade_2">Sondar o cliente afim de obter todas as informações necessárias para resolver a demanda.                     </label>
                    </p>
                    <p>
                        <input type="checkbox" id="resolutividade_3" name="resolutividade[]" value="informacoes_incorretas">
                        <label for="resolutividade_3">Prestar informações corretas, de forma clara e segura, tornando a experiência do cliente positiva.                        </label>
                    </p>
                    <h4>Ética</h4>
                    <p>
                        <input type="checkbox" id="etica_1" name="etica[]" value="encerrar_sem_resolver">
                        <label for="etica_1">Seguir os padrões de ética do BB.
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="etica_2" name="etica[]" value="comentarios_desnecessarios">
                        <label for="etica_2">Concluir o atendimento de forma adequada e empática, sem encerrar o contato a fim de se livrar do cliente.
                        </label>
                    </p>
                    <h4>Atendimento Humanizado</h4>
                    <p>
                        <input type="checkbox" id="humanizado_1" name="humanizado[]" value="">
                        <label for="humanizado_1">Demonstrar empatia e interesse em compreender a solicitação do cliente (adaptar-se a cada perfil de usuário).
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="humanizado_2" name="humanizado[]" value="interromper_cliente">
                        <label for="humanizado_2">Personalizar o atendimento chamando o cliente pelo nome, tornando o contato único.

                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="humanizado_3" name="humanizado[]" value="demonstrar_impacienca">
                        <label for="humanizado_3">Demonstrar atenção na solicitação do cliente (evitar que o cliente repita o pedido várias vezes).

                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="humanizado_4" name="humanizado[]" value="personalizar_atendimento">
                        <label for="humanizado_4">Ser simpátco, cordial e espontâneo.
                        </label>
                    </p>
                    <h4>Comunicação</h4>
                    <p>
                        <input type="checkbox" id="comunicacao_1" name="comunicacao[]" value="manter_presente">
                        <label for="comunicacao_1">Adaptar a linguagem para facilitar a comunicação com o cliente e evitar utilizar termos técnicos, erros gramaticais e vícios de linguagem.
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="comunicacao_2" name="comunicacao[]" value="saudacao_inicial">
                        <label for="comunicacao_2">Ofertar outro meio de contato com o cliente, sempre que necessário, buscando facilitar a comunicação e resolução da demanda.
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="comunicacao_3" name="comunicacao[]" value="termos_tecnicos">
                        <label for="comunicacao_3">Iniciar e encerrar o atendimento utilizando as frases indicadas nos roteiros (personalizar a saudação inicial de acordo com o horário).
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="comunicacao_4" name="comunicacao[]" value="facilitar_comunicacao">
                        <label for="comunicacao_4">Manter o diálogo com o cliente e administrar as ausências.
                        </label>
                    </p>
                    <h4>Procedimento</h4>
                    <p>
                        <input type="checkbox" id="procedimento_1" name="procedimento[]" value="conjunto_acoes">
                        <label for="procedimento_1">Executar o conjunto de ações indicadas nos normativos (seguir orientações nos roteiros de atendimento como o "Meu Suporte").
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="procedimento_2" name="procedimento[]" value="informacoes_incompletas">
                        <label for="procedimento_2">Prestar informações completas.
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="procedimento_3" name="procedimento[]" value="referenciar_kb">
                        <label for="procedimento_3">Referenciar o KB utilizado para orientação e resolução da demanda.
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" id="procedimento_3" name="procedimento[]" value="referenciar_kb">
                        <label for="procedimento_3">Incentivar o cliente a se autoatender.
                        </label>
                    </p><br>

                        <input type="button" id="toggle-check"> Selecionar todos</input>
                                       
                    <div id="score" style="font-weight: bold; margin-top: 30px;">Pontuação total: 100</div><br>
            </section>

            <div class="field">
                <label for="comentarios_gerais">Comentários:</label>
                <textarea id="comentarios_gerais" name="comentarios_gerais"></textarea>
            </div>

            <button type="button" id="save-pdf">Salvar PDF</button><br>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2024 sanbrs. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
